<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Student List</h1>
    <a href="/add">➕ Add Student</a>
    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Department</th><th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.department }}</td>
            <td>
                <a href="/edit/{{ student.id }}">✏️ Edit</a>
                <a href="/delete/{{ student.id }}" onclick="return confirm('Are you sure?')">🗑️ Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
